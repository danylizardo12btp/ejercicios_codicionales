<script>
    /*un estudiante desea conocer su promedio de 4 parciales y conocer si aprueba o reprueba el semestre.
     para que pueda aprobar tiene que ser mayor a 70 el promedio.

Realizado por:  Dany Josue Lizardo Gomez
    */
   var nota1=parseFloat(prompt("Ingrese la nota 1"))
   var nota2=parseFloat(prompt("Ingrese la nota 2"))
   var nota3=parseFloat(prompt("Ingrese la nota 3"))
   var nota4=parseFloat(prompt("Ingrese la nota 4"))
   var promedio= (nota1+nota2+nota3+nota4)/4

   if(promedio>=70){

        alert(`El promedio es:${promedio} APROBADO`)
    }else{
        alert(`El promedio es:${promedio} REPROBADO`)
    }

</script>
